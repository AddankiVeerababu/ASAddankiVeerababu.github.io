<!DOCTYPE html>
<html lang="en">
    
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe </title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    h1 {
    text-align: center;
}
    </style>
<img src="200w.gif" alt="HTML5 Icon" width="250" height="250" align="left">            
<img src="images.jfif" alt="HTML5 Icon" width="956" height="250" align="center">            

<img src="tic.jpg" alt="HTML5 Icon" width="250" height="250" align="right">            

<body style="background-color:SlateBlue;">
    <div class="container">
     <canvas id="cvs" width="450" height="470"></canvas>
        
        <div class="options">
            <h1 style="color:rgb(254, 254, 255);">Hey Human!!!!</h1>
            
           

            <div class="computer">SINGLE PLAYER</div>
            <div class="friend">DOUBLE PLAYER</div>

<h1 style="color:rgb(254, 254, 255);">X OR O</h1>
            <div class="x">X</div>
            <div class="o">O</div>

            <div class="play">PLAY</div>
        </div>
        <div class="gameover hide"></div>
    </div>

    <script src="options.js"></script>
    <script src="game.js"></script>
</body>
</html>
